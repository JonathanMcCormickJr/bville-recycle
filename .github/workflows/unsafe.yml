# .github/workflows/unsafe.yml

name: Unsafe Forbidden

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unsafe_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Check for Unsafe Code
        run: cargo build --all-targets --all-features --forbid unsafe-code
