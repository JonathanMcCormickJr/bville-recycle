<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="110" 
     height="20" 
     role="img" 
     aria-label="unsafe: forbidden">
  
  <title>unsafe: forbidden</title>

  <!-- Gradient Definition -->
  <linearGradient id="s" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1" />
    <stop offset="1" stop-opacity=".1" />
  </linearGradient>

  <!-- Clipping Path -->
  <clipPath id="r">
    <rect width="110" height="20" rx="3" fill="#fff" />
  </clipPath>

  <!-- Background and Gradient -->
  <g clip-path="url(#r)">
    <rect width="47" height="20" fill="#555" />
    <rect x="47" width="63" height="20" fill="#4c1" />
    <rect width="110" height="20" fill="url(#s)" />
  </g>

  <!-- Text -->
  <g fill="#fff" 
     text-anchor="middle" 
     font-family="Verdana, Geneva, DejaVu Sans, sans-serif" 
     text-rendering="geometricPrecision" 
     font-size="110">
    
    <!-- Shadow for "unsafe" -->
    <text aria-hidden="true" 
          x="245" 
          y="150" 
          fill="#010101" 
          fill-opacity=".3" 
          transform="scale(.1)" 
          textLength="370">
      unsafe
    </text>
    
    <!-- Main "unsafe" Text -->
    <text x="245" 
          y="140" 
          transform="scale(.1)" 
          fill="#fff" 
          textLength="370">
      unsafe
    </text>
    
    <!-- Shadow for "forbidden" -->
    <text aria-hidden="true" 
          x="775" 
          y="150" 
          fill="#010101" 
          fill-opacity=".3" 
          transform="scale(.1)" 
          textLength="530">
      forbidden
    </text>
    
    <!-- Main "forbidden" Text -->
    <text x="775" 
          y="140" 
          transform="scale(.1)" 
          fill="#fff" 
          textLength="530">
      forbidden
    </text>
  </g>
</svg>
